---
version: "3.8"

x-logging: &logging
  driver: "json-file"
  options:
    max-size: "100k"
    max-file: "5"

services:
  nginx:
    logging: *logging
    restart: unless-stopped
    image: nginx:1.25.3-bookworm
    volumes:
      - "./nginx.conf:/etc/nginx/nginx.conf:ro"
      - "../../output:/var/www/output:ro"
    ports:
      - "8080:80"
    networks:
      - vidi

  minio:
    logging: *logging
    restart: unless-stopped
    image: quay.io/minio/minio:RELEASE.2024-01-01T16-36-33Z
    volumes:
      - "minio-data:/data"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: password
    ports:
      - "9000:9000"
      - "9001:9001"
    command: ["server", "/data", "--console-address", ":9001"]

  postgres:
    logging: *logging
    restart: unless-stopped
    image: postgres:16.1-bullseye
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - "vidi-db:/var/lib/postgresql/data"
      - "./initdb:/docker-entrypoint-initdb.d:ro"
    ports:
      - "5400:5432"
    networks:
      - vidi

  redis:
    logging: *logging
    restart: unless-stopped
    image: redis:7.2.3-bookworm
    volumes:
      - "redis-data:/data"
    ports:
      - "6379:6379"
    networks:
      - vidi
    command: ["redis-server", "--save", "60", "1"]

  userapi:
    logging: *logging
    restart: unless-stopped
    build:
      context: ../..
      dockerfile: docker/userapi.Dockerfile
      target: dev
    environment:
      VIDI_API_PREFIX: /api/users
      VIDI_DATABASE_DSN: postgres://userapi:userapi@postgres:5432/userapi?sslmode=disable
      VIDI_DATABASE_SALT: q1w2e3r4t5
      VIDI_SERVER_ADDRESS: ":8080"
    expose:
      - 8080
    networks:
      - vidi
    depends_on:
      - postgres

  videoapi:
    logging: *logging
    restart: unless-stopped
    build:
      context: ../..
      dockerfile: docker/videoapi.Dockerfile
      target: dev
    environment:
      VIDI_API_PREFIX: /api/video
      VIDI_DATABASE_DSN: postgres://videoapi:videoapi@postgres:5432/videoapi?sslmode=disable
      VIDI_REDIS_DSN: redis://redis:6379/0
      VIDI_MEDIA_URL_WATCH: http://localhost:8080/watch
      VIDI_MEDIA_URL_UPLOAD: http://localhost:8080/upload
      VIDI_SERVER_ADDRESS: ":8080"
    expose:
      - 8080
    networks:
      - vidi
    depends_on:
      - postgres
      - redis

  uploader:
    logging: *logging
    restart: unless-stopped
    build:
      context: ../..
      dockerfile: docker/uploader.Dockerfile
      target: dev
    environment:
      VIDI_API_PREFIX: /upload
      VIDI_REDIS_DSN: redis://redis:6379/0
      VIDI_VIDEOAPI_ENDPOINT: http://videoapi:8080/api/video
      VIDI_VIDEOAPI_TOKEN: token # TODO add token
      VIDI_SERVER_ADDRESS: ":8080"
      VIDI_S3_PREFIX_UPLOAD: /upload
      VIDI_S3_ENDPOINT: minio:9000
      VIDI_S3_ACCESS_KEY: admin
      VIDI_S3_SECRET_KEY: password
      VIDI_S3_BUCKET: vidi
    expose:
      - 8080
    networks:
      - vidi
    depends_on:
      - minio
      - redis
      - videoapi

  streamer:
    logging: *logging
    restart: unless-stopped
    build:
      context: ../..
      dockerfile: docker/streamer.Dockerfile
      target: dev
    environment:
      VIDI_API_PREFIX: /watch
      VIDI_REDIS_DSN: redis://redis:6379/0
      VIDI_SERVER_ADDRESS: ":8080"
      VIDI_S3_PREFIX_WATCH: /videos
      VIDI_S3_ENDPOINT: minio:9000
      VIDI_S3_ACCESS_KEY: admin
      VIDI_S3_SECRET_KEY: password
      VIDI_S3_BUCKET: vidi
    expose:
      - 8080
    networks:
      - vidi
    depends_on:
      - minio
      - redis

  processor:
    logging: *logging
    restart: unless-stopped
    build:
      context: ../..
      dockerfile: docker/processor.Dockerfile
      target: dev
    environment:
      VIDI_VIDEOAPI_ENDPOINT: http://videoapi:8080/api/video
      VIDI_VIDEOAPI_TOKEN: token # TODO add token
      VIDI_S3_PREFIX_UPLOAD: /upload
      VIDI_S3_PREFIX_WATCH: /videos
      VIDI_S3_ENDPOINT: minio:9000
      VIDI_S3_ACCESS_KEY: admin
      VIDI_S3_SECRET_KEY: password
      VIDI_S3_BUCKET: vidi
      VIDI_PROCESSOR_SEGMENT_DURATION: 3s
      VIDI_PROCESSOR_VIDEO_CHECK_PERIOD: 5s
    networks:
      - vidi
    depends_on:
      - minio
      - videoapi

volumes:
  minio-data: {}
  redis-data: {}
  vidi-db: {}

networks:
  vidi:
    name: vidi-net
    driver: bridge
